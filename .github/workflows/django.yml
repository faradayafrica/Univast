name: Univast CI

on:
  pull_request:
    branches: ["main"]

env:
  DJANGO_ALLOWED_HOSTS: "0.0.0.0,127.0.0.1"
  UNIVAST_DB_NAME: "value"
  UNIVAST_DB_USER: "value"
  UNIVAST_DB_PASSWORD: "value"
  UNIVAST_DB_HOST: "value"
  UNIVAST_DB_PORT: "value"
  DJANGO_DEVELOPMENT: "dev"
  SECRET_KEY: "something-secretive"
  CLOUDINARY_CLOUD_NAME: "value"
  CLOUDINARY_API_KEY: "value"
  CLOUDINARY_API_SECRET: "value"
  RECIEVER_WEBHOOK_API_URLS: "http://127.0.0.1 http://127.0.0.1"
  CELERY_BROKER_URL: "redis://localhost:6379/0"
  CELERY_RESULT_BACKEND: "redis://localhost:6379/0"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8, 3.9]

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: univast_db
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: >-
          --health-cmd pg_isready 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5
      
      redis:
          image: redis
          options: >-
            --health-cmd "redis-cli ping"
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5
          ports:
            - 6379:6379

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run migrations
        run: python manage.py migrate
        
      - name: Run Tests
        run: |
          python manage.py test
