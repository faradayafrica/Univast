name: Trigger auto deployment for univast

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/univast-AutoDeployTrigger-7e0e05e3-fb76-47a9-a249-cf2d7daa9302.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: univast.azurecr.io
          username: ${{ secrets.UNIVAST_REGISTRY_USERNAME }}
          password: ${{ secrets.UNIVAST_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: univast.azurecr.io/univast/univastapi:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.UNIVAST_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n univast -g Faraday_App --server univast.azurecr.io --username  ${{ secrets.UNIVAST_REGISTRY_USERNAME }} --password ${{ secrets.UNIVAST_REGISTRY_PASSWORD }}
            az containerapp update -n univast -g Faraday_App --image univast.azurecr.io/univast/univastapi:${{ github.sha }}
